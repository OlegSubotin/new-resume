    <main>
      <section class="contact-section">
        <div class="container">
          <form class="contact-form js-form">
            <div class="form-element-wrapper">
              <label class="form-element-label" for="name">Name</label>
              <input
                class="form-element-input"
                type="text"
                required
                name="name"
                placeholder="Joseph"
                id="name"
                autofocus
              />
            </div>
            <div class="form-element-wrapper">
              <label class="form-element-label" for="subject">Subject</label>
              <input
                class="form-element-input"
                type="text"
                required
                name="subject"
                placeholder="Want to say hello"
                id="subject"
              />
            </div>
            <div class="form-element-wrapper">
              <label class="form-element-label" for="message">Message</label>
              <input
                class="form-element-input"
                type="text"
                required
                name="message"
                placeholder="Hi! How are you doing?"
                id="message"
              />
            </div>
            <div class="form-element-wrapper">
              <label class="form-element-label" for="phone">Phone number</label>
              <input
                class="form-element-input"
                required
                name="phone"
                class="contact-form-input"
                type="tel"
                placeholder="+xx-(xxx)-xxx-xx-xx"
                id="phone"
              />
            </div>
            <div class="form-element-wrapper">
              <label class="form-element-label" for="mail">Mail</label>
              <input
                class="form-element-input"
                required
                name="mail"
                class="contact-form-input"
                type="mail"
                placeholder="josephdev@mail.com"
                id="mail"
              />
            </div>
            <button type="submit" class="form-submit-button">Send</button>
          </form>
        </div>
      </section>
